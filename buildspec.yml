version: 0.2 

phases:
  build:
    commands:
      - "echo Build started on `date`"
      - "ls -f"
      - "git status"
      - "git branch"
      - "git checkout $CHECKOUT_BRANCH"
      - "git config user.name 'CodeBuild'"
      - "git config user.email 'fake@fake.fake'"
      - "git merge $MERGE_BRANCH"
      - "python main.py"
  post_build:
    commands:
      - "echo Build completed on `date`"
